<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IT Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <h1>My IT Blog</h1>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to My IT Blog</h2>
        <p>Explore my latest projects and insights in IT.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <h2>Recent Projects</h2>
        <div class="project-cards">
            <!-- Example Project Card -->
            <div class="card">
                <img src="assets/img/project1.jpg" alt="Project Image">
                <h3>Project Title</h3>
                <p>A short description of the project, tools used, and challenges faced.</p>
                <a href="#">Read more</a>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My IT Blog. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
